<div id="login" class="form_container">
  <form
    name="form"
    #f="ngForm"
    (ngSubmit)="onSubmit()">
    <div id="box">
      <div class="group">
        <label for="email">Email</label>
        <input type="text" name="email" value="email" id="email" [(ngModel)]="form.email" required>
      </div>
      <div class="group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" [(ngModel)]="form.password" required>
      </div>
      <div class="group">
        <button id="btn">Login</button>
      </div>
    </div>
  </form>
</div>
